<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./index.js" defer></script>
  <title>QR code generator</title>
</head>
<body>

  <div class="head">
    <h3>Qr Code Generator</h3>
  </div>

  <div class="content">
    <div>
      <h3>Qr Code Generator</h3>
        <p>Create Qr codes That allows users acceess your websites and applications </p>
        <p>Enter your url below to generate a new Qr code and dowload the image</p>
    </div>
  </div>  

    <form id="generate-form">
      <input type="url" id="url" placeholder="Enter your link">
      <select id="size">
        <option value="100">100 x 100</option>
        <option value="200">200 x 200</option>
        <option value="300">300 x 300</option>
        <option value="400">400 x 400</option>
        <option value="500">500 x 500</option>
        <option value="600">600 x 600</option>
        <option value="700">700 x 700</option>
     </select>  

      <button id="button" type="submit">Generate QR</button>
    </form>

      <div id="goes-in">

      </div>

    </body>
</html>
